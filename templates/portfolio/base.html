{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jem Andrew - Software Engineer{% endblock %}</title>
    
    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Simple Horizontal Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <!-- Logo -->
            <a href="/" class="nav-logo">
                Jem Andrew
            </a>
            
            <!-- Navigation Links + Theme Toggle -->
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="{% url 'portfolio:projects' %}">Projects</a>
                <a href="{% url 'portfolio:education' %}">Education</a>
                <a href="mailto:andrewjem8@gmail.com">Contact</a>
                
                <!-- Theme Toggle Button -->
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="page-container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer (Simple) -->
    <footer class="footer">
        <div class="container">
            <div style="text-align: centre; padding: 2rem 0; color: var(--text-muted); font-size: 0.9rem;">
                <p>Â© {% now "Y" %} Jem Andrew. Built with Django & British English.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
