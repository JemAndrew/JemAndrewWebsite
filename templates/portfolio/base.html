{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jem Andrew - Software Engineer{% endblock %}</title>
    
    <!-- Preconnect to external resources for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Main stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Loading screen shows while page loads -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-avatar" id="loadingAvatar">
            <!-- Fallback initials if avatar fails to load -->
            <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 4rem; color: var(--accent-primary);">
                JA
            </div>
        </div>
    </div>
    
    <!-- Fullscreen navigation menu overlay -->
    <div class="fullscreen-menu" id="fullscreenMenu">
        <div class="menu-avatar" id="menuAvatarContainer"></div>
        
        <button class="menu-close" id="menuClose" aria-label="Close menu">
            <i class="fas fa-times"></i>
        </button>
        
        <nav class="fullscreen-nav">
            <a href="/" class="menu-link">
                <span class="link-number">00</span>
                <span class="link-text">Home</span>
            </a>
            <a href="{% url 'portfolio:about' %}" class="menu-link">
                <span class="link-number">01</span>
                <span class="link-text">About Me</span>
            </a>
            <a href="{% url 'portfolio:projects' %}" class="menu-link">
                <span class="link-number">02</span>
                <span class="link-text">Projects</span>
            </a>
            <a href="{% url 'portfolio:education' %}" class="menu-link">
                <span class="link-number">03</span>
                <span class="link-text">Education</span>
            </a>
        </nav>
        
        <!-- Social links at bottom of menu -->
        <div class="menu-social">
            <a href="https://github.com/JemAndrew" target="_blank" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/jem-andrew-439771333/" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="mailto:andrewjem8@gmail.com" aria-label="Email">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>

    <!-- Fixed navigation pill at top of page -->
    <div class="nav-pill" id="navPill">
        <div class="pill-avatar" id="avatarPillContainer"></div>
        
        <button class="pill-menu" id="menuToggle" aria-label="Open menu">
            <span>Menu</span>
            <i class="fas fa-bars"></i>
        </button>
        
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
            <i class="fas fa-moon" id="themeIcon"></i>
        </button>
    </div>

    <!-- Main page content -->
    <main class="page-container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Â© {% now "Y" %} Jem Andrew. Built with Django & Notion Avatar.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
